<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Palak ðŸŽ‰</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffd6e8;
  text-align: center;
  overflow-x: hidden;
}

/* Banner */
#banner {
  display: none;
  font-size: 42px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff0080, #ffcc00, #ff0080);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 3s linear infinite, sparkle 1.5s infinite;
  margin: 30px 0;
}

@keyframes gradientMove {
  0% { background-position: 0%; }
  100% { background-position: 300%; }
}
@keyframes sparkle {
  0% { text-shadow: 0 0 5px #fff; }
  50% { text-shadow: 0 0 20px gold; }
  100% { text-shadow: 0 0 5px #fff; }
}

/* Countdown */
#countdown {
  font-size: 26px;
  margin-top: 20px;
}

/* Cake */
.cake {
  position: relative;
  width: 220px;
  margin: 30px auto;
}

.cake-body {
  width: 220px;
  height: 120px;
  background: #5c2c06;
  border-radius: 12px;
}

/* Candles */
.candle {
  width: 10px;
  height: 35px;
  background: white;
  position: absolute;
  top: -35px;
}
.flame {
  width: 10px;
  height: 10px;
  background: orange;
  border-radius: 50%;
  animation: flicker 0.3s infinite alternate;
}
@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.4); }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1s forwards;
  z-index: 1000;
}
@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(20); opacity: 0; }
}

/* ðŸŽˆ Balloons */
.balloon {
  position: fixed;
  bottom: -90px;
  width: 40px;
  height: 55px;
  border-radius: 50%;
  animation: floatUp linear forwards;
  z-index: 500;
}
.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 40px;
  background: #555;
  top: 55px;
  left: 50%;
}

@keyframes floatUp {
  to {
    transform: translateY(-140vh);
    opacity: 0;
  }
}

/* Buttons */
button {
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin: 8px;
  background: #ff5fa2;
  color: white;
  cursor: pointer;
}

/* Audio */
#audioBox {
  position: fixed;
  bottom: 10px;
  right: 10px;
}
</style>
</head>

<body>

<h1>ðŸŽ€ Birthday Countdown ðŸŽ€</h1>

<p>Select your birthday:</p>
<input type="datetime-local" id="bday">
<br><br>
<button onclick="startCountdown()">Start Countdown</button>

<div id="countdown"></div>

<div id="banner">ðŸŽ‰ðŸŽŠ HAPPY BIRTHDAY PALAK ðŸŽŠðŸŽ‰</div>

<div id="cakeSection" style="display:none;">
  <div class="cake">
    <div class="cake-body"></div>
    <div class="candle" style="left:40px"><div class="flame"></div></div>
    <div class="candle" style="left:80px"><div class="flame"></div></div>
    <div class="candle" style="left:120px"><div class="flame"></div></div>
    <div class="candle" style="left:160px"><div class="flame"></div></div>
  </div>

  <button onclick="blowCandles()">Blow Candles ðŸ’¨</button>
</div>

<div id="audioBox">
  <audio id="song" controls preload="metadata">
    <source src="Birthday.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
let timer;

/* Countdown */
function startCountdown() {
  const input = document.getElementById("bday").value;
  if (!input) return alert("Select date & time");

  const target = new Date(input).getTime();

  timer = setInterval(() => {
    const diff = target - Date.now();
    if (diff <= 0) {
      clearInterval(timer);
      document.getElementById("countdown").innerHTML = "ðŸŽ‚ IT'S TIME! ðŸŽ‚";
      document.getElementById("cakeSection").style.display = "block";
    } else {
      document.getElementById("countdown").innerHTML =
        Math.floor(diff / 1000) + " seconds";
    }
  }, 1000);
}

/* Fireworks */
function fireworks() {
  for (let i = 0; i < 20; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = Math.random() * 50 + "vh";
    f.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1000);
  }
}

/* ðŸŽˆ MULTI-ROW BALLOONS (RED & PINK DOMINANT) */
function startBalloons() {
  const colors = [
    "#ff1744", "#ff1744", "#ff1744",   // red (more)
    "#ff69b4", "#ff69b4", "#ff69b4",   // pink (more)
    "#ffd700", "#00bfff", "#7c4dff", "#4caf50", "#ff9800"
  ];

  const rows = 5;
  const balloonsPerRow = 14;
  const screenWidth = window.innerWidth;

  for (let row = 0; row < rows; row++) {
    setTimeout(() => {
      for (let i = 0; i < balloonsPerRow; i++) {
        const b = document.createElement("div");
        b.className = "balloon";
        b.style.left = (i / balloonsPerRow) * screenWidth + "px";
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = (7 + Math.random() * 4) + "s";
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 15000);
      }
    }, row * 350);
  }
}

function blowCandles() {
  document.querySelectorAll(".flame").forEach(f => f.style.opacity = "0");
  document.getElementById("banner").style.display = "block";

  fireworks();
  startBalloons();

  const song = document.getElementById("song");
  song.currentTime = 0;
  song.play();
}
</script>

</body>
</html>
