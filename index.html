<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Palak üéâ</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffd6e8;
  text-align: center;
  overflow-x: hidden;
}

/* Banner */
#banner {
  display: none;
  font-size: 42px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff0080, #ffcc00, #ff0080);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 3s linear infinite, sparkle 1.5s infinite;
  margin: 30px 0;
}

@keyframes gradientMove {
  0% { background-position: 0%; }
  100% { background-position: 300%; }
}
@keyframes sparkle {
  0% { text-shadow: 0 0 5px #fff; }
  50% { text-shadow: 0 0 20px gold; }
  100% { text-shadow: 0 0 5px #fff; }
}

/* Countdown */
#countdown {
  font-size: 26px;
  margin-top: 20px;
}

/* Cake */
.cake {
  position: relative;
  width: 220px;
  margin: 30px auto;
}

.cake-body {
  width: 220px;
  height: 120px;
  border-radius: 12px;
}

.chocolate { background: #5c2c06; }
.strawberry { background: #ff7aa2; }
.vanilla { background: #ffe4b5; }

/* Candles */
.candle {
  width: 10px;
  height: 35px;
  background: white;
  position: absolute;
  top: -35px;
}
.flame {
  width: 10px;
  height: 10px;
  background: orange;
  border-radius: 50%;
  animation: flicker 0.3s infinite alternate;
}
@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.4); }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1s forwards;
  z-index: 1000;
}
@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(20); opacity: 0; }
}

/* üéà Balloons */
.balloon {
  position: fixed;
  bottom: -90px;
  width: 40px;
  height: 55px;
  border-radius: 50%;
  animation: floatUp linear forwards;
  z-index: 500;
}
.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 40px;
  background: #555;
  top: 55px;
  left: 50%;
}

@keyframes floatUp {
  to {
    transform: translateY(-140vh);
    opacity: 0;
  }
}

/* Buttons */
button, select {
  padding: 10px 16px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin: 8px;
}
button {
  background: #ff5fa2;
  color: white;
  cursor: pointer;
}

/* Audio */
#audioBox {
  position: fixed;
  bottom: 10px;
  right: 10px;
}
</style>
</head>

<body>

<h1>üéÄ Birthday Countdown üéÄ</h1>

<p>Select your birthday:</p>
<input type="datetime-local" id="bday">
<br><br>

<label>Choose cake flavor:</label><br>
<select id="flavor">
  <option value="chocolate">Chocolate üç´</option>
  <option value="strawberry">Strawberry üçì</option>
  <option value="vanilla">Vanilla üç∞</option>
</select>

<br><br>
<button onclick="startCountdown()">Start Countdown</button>

<div id="countdown"></div>

<div id="banner">üéâüéä HAPPY BIRTHDAY PALAK üéäüéâ</div>

<div id="cakeSection" style="display:none;">
  <div class="cake">
    <div id="cakeBody" class="cake-body chocolate"></div>
    <div class="candle" style="left:40px"><div class="flame"></div></div>
    <div class="candle" style="left:80px"><div class="flame"></div></div>
    <div class="candle" style="left:120px"><div class="flame"></div></div>
    <div class="candle" style="left:160px"><div class="flame"></div></div>
  </div>

  <button onclick="blowCandles()">Blow Candles üí®</button>
</div>

<div id="audioBox">
  <audio id="song" controls preload="metadata">
    <source src="Birthday.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
let timer;
let selectedFlavor = "chocolate";

function startCountdown() {
  const input = document.getElementById("bday").value;
  if (!input) return alert("Select date & time");

  selectedFlavor = document.getElementById("flavor").value;
  document.getElementById("cakeBody").className = "cake-body " + selectedFlavor;

  const target = new Date(input).getTime();

  timer = setInterval(() => {
    const diff = target - Date.now();
    if (diff <= 0) {
      clearInterval(timer);
      document.getElementById("countdown").innerHTML = "üéÇ IT'S TIME! üéÇ";
      document.getElementById("cakeSection").style.display = "block";
    } else {
      document.getElementById("countdown").innerHTML =
        Math.floor(diff / 1000) + " seconds";
    }
  }, 1000);
}

/* Fireworks */
function fireworks() {
  for (let i = 0; i < 20; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = Math.random() * 50 + "vh";
    f.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1000);
  }
}

/* üéà MULTI-ROW BALLOONS */
function startBalloons() {
  let colors = [];

  if (selectedFlavor === "chocolate") {
    colors = ["#4e2a06", "#6b3e1e", "#3b1f0e"];
  } else if (selectedFlavor === "strawberry") {
    colors = ["#ff5fa2", "#ff85b3", "#ffb3d1"];
  } else {
    colors = ["#ffffff", "#fff5cc", "#f5f5f5"];
  }

  const rows = 4;              // number of rows
  const balloonsPerRow = 12;   // balloons per row
  const screenWidth = window.innerWidth;

  for (let row = 0; row < rows; row++) {
    setTimeout(() => {
      for (let i = 0; i < balloonsPerRow; i++) {
        const b = document.createElement("div");
        b.className = "balloon";
        b.style.left = (i / balloonsPerRow) * screenWidth + "px";
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = (7 + Math.random() * 4) + "s";
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 14000);
      }
    }, row * 400); // delay between rows
  }
}

function blowCandles() {
  document.querySelectorAll(".flame").forEach(f => f.style.opacity = "0");
  document.getElementById("banner").style.display = "block";

  fireworks();
  startBalloons();

  const song = document.getElementById("song");
  song.currentTime = 0;
  song.play();
}
</script>

</body>
</html>
