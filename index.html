<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise ðŸŽ‰</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffd6e8;
  text-align: center;
}

/* Headings */
h1 {
  color: #6b003e;
}

/* Inputs & buttons */
input, button {
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}

button {
  background: #ff5fa2;
  color: white;
  cursor: pointer;
}

/* Countdown */
#countdown {
  font-size: 28px;
  margin-top: 20px;
}

/* Cake section */
#cakeSection {
  display: none;
  position: relative;
  height: 420px;
  margin-top: 30px;
}

/* Birthday banner (NOW VISIBLE WITHOUT SCROLL) */
#banner {
  display: none;
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 34px;
  color: #d1006c;
  z-index: 10;
}

/* Stage keeps cake & character aligned */
#stage {
  position: relative;
  width: 220px;
  height: 220px;
  margin: auto;
  top: 120px;
}

/* Cake */
.cake {
  position: relative;
  width: 220px;
}

.cake-body {
  width: 220px;
  height: 120px;
  background: #5c2c06;
  border-radius: 12px;
}

/* Candles */
.candle {
  width: 10px;
  height: 35px;
  background: white;
  position: absolute;
  top: -35px;
}

/* Flame */
.flame {
  width: 10px;
  height: 10px;
  background: orange;
  border-radius: 50%;
  animation: flicker 0.3s infinite alternate;
  transition: opacity 0.6s, transform 0.6s;
}

@keyframes flicker {
  from { transform: scale(1); }
  to   { transform: scale(1.4); }
}

/* Character */
#character {
  display: none;
  width: 140px;
  position: absolute;
  left: -160px;
  top: 40px;
  transition: left 1.2s ease;
  z-index: 5;
}
</style>
</head>

<body>

<h1>ðŸŽ€ Birthday Countdown ðŸŽ€</h1>

<p>Select your birthday:</p>
<input type="datetime-local" id="bday">
<br><br>
<button onclick="startCountdown()">Start Countdown</button>

<div id="countdown"></div>

<!-- CAKE + CHARACTER SECTION -->
<div id="cakeSection">

  <!-- Banner appears here -->
  <div id="banner">ðŸŽ‰ HAPPY BIRTHDAY adwity ðŸŽ‰</div>

  <div id="stage">
    <div class="cake">
      <div class="cake-body"></div>

      <div class="candle" style="left:40px"><div class="flame"></div></div>
      <div class="candle" style="left:80px"><div class="flame"></div></div>
      <div class="candle" style="left:120px"><div class="flame"></div></div>
      <div class="candle" style="left:160px"><div class="flame"></div></div>
    </div>

    <!-- Character -->
    <img id="character" src="character.png" alt="character">
  </div>

  <br><br>
  <button onclick="blowCandles()">Blow Candles ðŸ’¨</button>
</div>

<!-- Birthday music -->
<audio id="song" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8c9e2f5bde.mp3" type="audio/mpeg">
</audio>

<script>
let timer;

function startCountdown() {
  const target = new Date(document.getElementById("bday").value).getTime();
  if (!target) {
    alert("Please select date & time");
    return;
  }

  timer = setInterval(() => {
    const now = new Date().getTime();
    const diff = target - now;

    if (diff <= 0) {
      clearInterval(timer);
      document.getElementById("countdown").innerHTML = "ðŸŽ‚ IT'S TIME! ðŸŽ‚";
      document.getElementById("cakeSection").style.display = "block";
    } else {
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerHTML =
        `${d}d ${h}h ${m}m ${s}s`;
    }
  }, 1000);
}

function blowCandles() {
  const char = document.getElementById("character");
  char.style.display = "block";
  char.offsetHeight;
  char.style.left = "-20px";

  setTimeout(() => {
    document.querySelectorAll(".flame").forEach(f => {
      f.style.opacity = "0";
      f.style.transform = "scale(0.2)";
    });

    document.getElementById("banner").style.display = "block";
    document.getElementById("song").play();
  }, 1200);
}
</script>

</body>
</html>
