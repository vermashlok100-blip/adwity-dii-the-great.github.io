<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      text-align: center;
      font-family: Arial;
    }

    .cake {
      margin-top: 40px;
      position: relative;
    }

    .cake-body {
      width: 200px;
      height: 100px;
      background: pink;
      margin: auto;
      border-radius: 10px;
    }

    .candle {
      width: 10px;
      height: 30px;
      background: white;
      position: absolute;
      top: -30px;
    }

    .flame {
      width: 10px;
      height: 10px;
      background: orange;
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scale(1); }
      to { transform: scale(1.3); }
    }
  </style>
</head>

<body>

<h1>ðŸŽ‚ Happy Birthday Adwity ðŸŽ‚</h1>
<p id="clock"></p>

<div class="cake">
  <div class="cake-body"></div>

  <div class="candle" style="left:90px">
    <div class="flame"></div>
  </div>

  <div class="candle" style="left:120px">
    <div class="flame"></div>
  </div>

  <div class="candle" style="left:150px">
    <div class="flame"></div>
  </div>
</div>

<script>
setInterval(() => {
  document.getElementById("clock").innerHTML =
    new Date().toLocaleString();
}, 1000);
</script>

</body>
</html>
