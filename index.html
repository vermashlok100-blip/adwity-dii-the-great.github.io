<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise ðŸŽ‰</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffd6e8;
  text-align: center;
}

h1 {
  color: #6b003e;
  margin-top: 20px;
}

input, button {
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}

button {
  background: #ff5fa2;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

#countdown {
  font-size: 26px;
  margin-top: 20px;
}

#cakeSection {
  display: none;
  margin-top: 40px;
  position: relative;
}

#banner {
  display: none;
  font-size: 32px;
  color: #d1006c;
  margin-bottom: 20px;
}

/* Stage (visual only) */
#stage {
  position: relative;
  width: 260px;
  height: 200px;
  margin: auto;
  pointer-events: none;
}

.cake {
  position: absolute;
  bottom: 0;
  width: 220px;
  left: 20px;
}

.cake-body {
  width: 220px;
  height: 120px;
  background: #5c2c06;
  border-radius: 12px;
}

.candle {
  width: 10px;
  height: 35px;
  background: white;
  position: absolute;
  top: -35px;
}

.flame {
  width: 10px;
  height: 10px;
  background: orange;
  border-radius: 50%;
  animation: flicker 0.3s infinite alternate;
  transition: opacity 0.6s, transform 0.6s;
}

@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.4); }
}

#character {
  display: none;
  width: 120px;
  position: absolute;
  bottom: 0;
  left: -140px;
  transition: left 1s ease;
}

#blowBtn {
  position: relative;
  z-index: 50;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>ðŸŽ€ Birthday Countdown ðŸŽ€</h1>

<p>Select your birthday:</p>
<input type="datetime-local" id="bday">
<br>
<button onclick="startCountdown()">Start Countdown</button>

<div id="countdown"></div>

<div id="cakeSection">

  <div id="banner">ðŸŽ‰ðŸŽ‰ðŸŽ‰ HAPPY BIRTHDAY PALAKðŸŽ‰ðŸŽ‰ ðŸŽ‰</div>
  

  <div id="stage">
    <div class="cake">
      <div class="cake-body"></div>
      <div class="candle" style="left:40px"><div class="flame"></div></div>
      <div class="candle" style="left:80px"><div class="flame"></div></div>
      <div class="candle" style="left:120px"><div class="flame"></div></div>
      <div class="candle" style="left:160px"><div class="flame"></div></div>
    </div>

    <img id="character" src="character.png" alt="character">
  </div>

  <!-- IMPORTANT: USER CLICK -->
  <button id="blowBtn" onclick="blowCandles()">Blow Candles ðŸ’¨</button>
</div>

<!-- SONG (VALID LINK) -->
<audio id="song" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8c9e2f5bde.mp3" type="audio/mpeg">
</audio>

<script>
let timer;

function startCountdown() {
  const input = document.getElementById("bday").value;
  if (!input) {
    alert("Please select date & time");
    return;
  }

  const target = new Date(input).getTime();

  timer = setInterval(() => {
    const now = new Date().getTime();
    const diff = target - now;

    if (diff <= 0) {
      clearInterval(timer);
      document.getElementById("countdown").innerHTML = "ðŸŽ‚ IT'S TIME! ðŸŽ‚";
      document.getElementById("cakeSection").style.display = "block";
    } else {
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerHTML =
        `${d}d ${h}h ${m}m ${s}s`;
    }
  }, 1000);
}

function blowCandles() {
  /* ðŸ”Š PLAY SOUND IMMEDIATELY ON CLICK */
  const song = document.getElementById("song");
  song.currentTime = 0;
  song.play().catch(() => {
    alert("Please tap once anywhere to enable sound ðŸ”Š");
  });

  /* animation after */
  const char = document.getElementById("character");
  char.style.display = "block";
  char.offsetHeight;
  char.style.left = "20px";

  setTimeout(() => {
    document.querySelectorAll(".flame").forEach(f => {
      f.style.opacity = "0";
      f.style.transform = "scale(0.2)";
    });

    document.getElementById("banner").style.display = "block";
  }, 800);
}
</script>

</body>
</html>
