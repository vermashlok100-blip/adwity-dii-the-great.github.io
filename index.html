<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Palak ‚ù§Ô∏èüéÜ</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffd6e8;
  text-align: center;
  overflow-x: hidden;
}

/* Banner */
#banner {
  display: none;
  font-size: 48px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff0080, #ff5fa2, #ff0080);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 3s linear infinite, sparkle 1.5s infinite;
  margin: 30px 0;
}

@keyframes gradientMove {
  0% { background-position: 0%; }
  100% { background-position: 300%; }
}
@keyframes sparkle {
  0% { text-shadow: 0 0 5px #fff; }
  50% { text-shadow: 0 0 45px hotpink; }
  100% { text-shadow: 0 0 5px #fff; }
}

/* Countdown */
#countdown {
  font-size: 26px;
  margin-top: 20px;
}

/* Cake */
.cake {
  position: relative;
  width: 220px;
  margin: 30px auto;
}
.cake-body {
  width: 220px;
  height: 120px;
  background: #5c2c06;
  border-radius: 12px;
}

/* Candles */
.candle {
  width: 10px;
  height: 35px;
  background: white;
  position: absolute;
  top: -35px;
}
.flame {
  width: 10px;
  height: 10px;
  background: orange;
  border-radius: 50%;
  animation: flicker 0.3s infinite alternate;
}
@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.4); }
}

/* üéà Balloons (few) */
.balloon {
  position: fixed;
  bottom: -90px;
  width: 36px;
  height: 50px;
  border-radius: 50%;
  animation: floatUp linear forwards;
  z-index: 300;
}
.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 32px;
  background: #555;
  top: 50px;
  left: 50%;
}
@keyframes floatUp {
  to { transform: translateY(-130vh); opacity: 0; }
}

/* üöÄ Rocket */
.rocket {
  position: fixed;
  bottom: -30px;
  width: 4px;
  height: 26px;
  background: white;
  animation: launch 1.5s linear forwards;
  z-index: 900;
}
@keyframes launch {
  to { transform: translateY(-60vh); opacity: 0; }
}

/* ‚ù§Ô∏è Heart spark */
.heart-spark {
  position: fixed;
  width: 9px;
  height: 9px;
  background: hotpink;
  border-radius: 50%;
  animation: sparkFly 1.6s ease-out forwards;
  pointer-events: none;
}
@keyframes sparkFly {
  to {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}

/* Buttons */
button {
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin: 8px;
  background: #ff5fa2;
  color: white;
  cursor: pointer;
}

/* Audio */
#audioBox {
  position: fixed;
  bottom: 10px;
  right: 10px;
}
</style>
</head>

<body>

<h1>üéÄ Birthday Countdown üéÄ</h1>

<p>Select your birthday:</p>
<input type="datetime-local" id="bday">
<br><br>
<button onclick="startCountdown()">Start Countdown</button>

<div id="countdown"></div>

<div id="banner">‚ù§Ô∏èüéâ HAPPY BIRTHDAY PALAK üéâ‚ù§Ô∏è</div>

<div id="cakeSection" style="display:none;">
  <div class="cake">
    <div class="cake-body"></div>
    <div class="candle" style="left:40px"><div class="flame"></div></div>
    <div class="candle" style="left:80px"><div class="flame"></div></div>
    <div class="candle" style="left:120px"><div class="flame"></div></div>
    <div class="candle" style="left:160px"><div class="flame"></div></div>
  </div>

  <button onclick="blowCandles()">Blow Candles üí®</button>
</div>

<div id="audioBox">
  <audio id="song" controls preload="metadata">
    <source src="Birthday.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
let timer;
let rocketCount = 0;

/* Countdown */
function startCountdown() {
  const input = document.getElementById("bday").value;
  if (!input) return alert("Select date & time");

  const target = new Date(input).getTime();
  timer = setInterval(() => {
    const diff = target - Date.now();
    if (diff <= 0) {
      clearInterval(timer);
      document.getElementById("countdown").innerHTML = "üéÇ IT'S TIME! üéÇ";
      document.getElementById("cakeSection").style.display = "block";
    } else {
      document.getElementById("countdown").innerHTML =
        Math.floor(diff / 1000) + " seconds";
    }
  }, 1000);
}

/* üéà Few balloons */
function startBalloons() {
  const colors = ["#ff1744","#ff69b4","#ffd700","#00bfff"];
  for (let i = 0; i < 10; i++) {
    const b = document.createElement("div");
    b.className = "balloon";
    b.style.left = Math.random() * 100 + "vw";
    b.style.background = colors[Math.floor(Math.random()*colors.length)];
    b.style.animationDuration = (9 + Math.random()*3) + "s";
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 14000);
  }
}

/* üöÄ Launch rocket */
function launchHeartFirework(isFinal = false) {
  const rocket = document.createElement("div");
  rocket.className = "rocket";
  rocket.style.left = isFinal ? "50vw" : (Math.random() * 90 + 5) + "vw";
  document.body.appendChild(rocket);

  setTimeout(() => {
    rocket.remove();

    if (isFinal) {
      explodeFinalHeart();
    } else {
      const y = window.innerHeight * 0.35;
      explodeHeart(Math.random() * window.innerWidth, y);
    }
  }, 1500);
}

/* ‚ù§Ô∏è Normal heart */
function explodeHeart(cx, cy) {
  for (let t = 0; t < Math.PI * 2; t += 0.22) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y =
      -(13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t));

    const s = document.createElement("div");
    s.className = "heart-spark";
    s.style.left = cx + "px";
    s.style.top = cy + "px";
    s.style.setProperty("--x", x * 10 + "px");
    s.style.setProperty("--y", y * 10 + "px");
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1600);
  }
}

/* ‚ù§Ô∏èüí• FINAL HUGE HEART (CENTER, 3√ó) */
function explodeFinalHeart() {
  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;

  for (let t = 0; t < Math.PI * 2; t += 0.1) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y =
      -(13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t));

    const s = document.createElement("div");
    s.className = "heart-spark";
    s.style.left = cx + "px";
    s.style.top = cy + "px";
    s.style.background = "deeppink";
    s.style.setProperty("--x", x * 60 + "px");  // 3√ó BIGGER
    s.style.setProperty("--y", y * 60 + "px");  // 3√ó BIGGER
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 2200);
  }
}

/* Blow candles */
function blowCandles() {
  document.querySelectorAll(".flame").forEach(f => f.style.opacity = "0");
  document.getElementById("banner").style.display = "block";

  startBalloons();

  // First 49 rockets
  for (let i = 0; i < 49; i++) {
    setTimeout(() => launchHeartFirework(false), i * 180);
  }

  // Final mega rocket after balloons finish
  setTimeout(() => launchHeartFirework(true), 49 * 180 + 2000);

  const song = document.getElementById("song");
  song.currentTime = 0;
  song.play();
}
</script>

</body>
</html>
