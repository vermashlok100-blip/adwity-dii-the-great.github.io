<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Palak ðŸŽ‰</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffd6e8;
  text-align: center;
  overflow-x: hidden;
}

/* ðŸŽ‰ Banner */
#banner {
  display: none;
  font-size: 42px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff0080, #ffcc00, #ff0080);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 3s linear infinite, sparkle 1.5s infinite;
  margin: 30px 0;
}

@keyframes gradientMove {
  0% { background-position: 0%; }
  100% { background-position: 300%; }
}

@keyframes sparkle {
  0% { text-shadow: 0 0 5px #fff; }
  50% { text-shadow: 0 0 20px gold; }
  100% { text-shadow: 0 0 5px #fff; }
}

/* Countdown */
#countdown {
  font-size: 26px;
  margin-top: 20px;
}

/* Cake */
.cake {
  position: relative;
  width: 220px;
  margin: 30px auto;
}

.cake-body {
  width: 220px;
  height: 120px;
  background: #5c2c06;
  border-radius: 12px;
}

.candle {
  width: 10px;
  height: 35px;
  background: white;
  position: absolute;
  top: -35px;
}

.flame {
  width: 10px;
  height: 10px;
  background: orange;
  border-radius: 50%;
  animation: flicker 0.3s infinite alternate;
}

@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.4); }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall linear forwards;
  z-index: 999;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* Buttons */
button {
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background: #ff5fa2;
  color: white;
  cursor: pointer;
}

/* Audio player (small, corner) */
#audioBox {
  position: fixed;
  bottom: 10px;
  right: 10px;
}
</style>
</head>

<body>

<h1>ðŸŽ€ Birthday Countdown ðŸŽ€</h1>

<p>Select your birthday:</p>
<input type="datetime-local" id="bday">
<br><br>
<button onclick="startCountdown()">Start Countdown</button>

<div id="countdown"></div>

<div id="banner">ðŸŽ‰ðŸŽŠ HAPPY BIRTHDAY PALAK ðŸŽŠðŸŽ‰</div>

<div id="cakeSection" style="display:none;">
  <div class="cake">
    <div class="cake-body"></div>
    <div class="candle" style="left:40px"><div class="flame"></div></div>
    <div class="candle" style="left:80px"><div class="flame"></div></div>
    <div class="candle" style="left:120px"><div class="flame"></div></div>
    <div class="candle" style="left:160px"><div class="flame"></div></div>
  </div>

  <button onclick="blowCandles()">Blow Candles ðŸ’¨</button>
</div>

<!-- ðŸ”Š NATIVE AUDIO CONTROLS (GUARANTEED) -->
<div id="audioBox">
  <audio id="song" controls>
    <source src="birthday.mp3" type="audio/mpeg">

  </audio>
</div>

<script>
let timer;

function startCountdown() {
  const input = document.getElementById("bday").value;
  if (!input) return alert("Select date & time");

  const target = new Date(input).getTime();

  timer = setInterval(() => {
    const diff = target - Date.now();
    if (diff <= 0) {
      clearInterval(timer);
      document.getElementById("countdown").innerHTML = "ðŸŽ‚ IT'S TIME! ðŸŽ‚";
      document.getElementById("cakeSection").style.display = "block";
    } else {
      document.getElementById("countdown").innerHTML =
        Math.floor(diff / 1000) + " seconds";
    }
  }, 1000);
}

function startConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = 2 + Math.random() * 3 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}

function blowCandles() {
  document.querySelectorAll(".flame").forEach(f => f.style.opacity = "0");
  document.getElementById("banner").style.display = "block";
  startConfetti();

  const song = document.getElementById("song");
  song.currentTime = 0;
  song.play(); // ALWAYS WORKS after user pressed play once
}
</script>

</body>
</html>
