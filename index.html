<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Palak ðŸŽ‰</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffd6e8;
  text-align: center;
  overflow: hidden;
}

/* ðŸŽ‰ GRADIENT + SPARKLE TEXT */
#banner {
  margin-top: 40px;
  font-size: 42px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff0080, #ffcc00, #ff0080);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 3s linear infinite, sparkle 1.5s infinite;
}

@keyframes gradientMove {
  0% { background-position: 0%; }
  100% { background-position: 300%; }
}

@keyframes sparkle {
  0% { text-shadow: 0 0 5px #fff; }
  50% { text-shadow: 0 0 20px gold; }
  100% { text-shadow: 0 0 5px #fff; }
}

/* ðŸŽŠ CONFETTI */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  background: red;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* ðŸ”Š BUTTON */
button {
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background: #ff5fa2;
  color: white;
  cursor: pointer;
  margin-top: 30px;
}
</style>
</head>

<body>

<div id="banner">ðŸŽ‰ðŸŽŠ HAPPY BIRTHDAY PALAK ðŸŽŠðŸŽ‰</div>

<button onclick="enableSound()">Enable Sound ðŸ”Š</button>

<audio id="song">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8c9e2f5bde.mp3" type="audio/mpeg">
</audio>

<script>
let soundEnabled = false;

/* ðŸ”Š SOUND (100% browser-safe) */
function enableSound() {
  const song = document.getElementById("song");
  song.play().then(() => {
    song.pause();
    song.currentTime = 0;
    soundEnabled = true;
    song.play(); // play again for celebration
    startConfetti();
  }).catch(() => {
    alert("Tap once again to allow sound ðŸ”Š");
  });
}

/* ðŸŽŠ CONFETTI RAIN */
function startConfetti() {
  setInterval(() => {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = (2 + Math.random()*3) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }, 150);
}
</script>

</body>
</html>
